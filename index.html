<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="name">Drink:</label><br>
        <select name="drink" id="drink">
            <option value="halftea">Half Tea</option>
            <option value="fulltea">Full Tea</option>
            <option value="fullcoffee">Full Coffee</option>
            <option value="halfcoffee">Half Coffee</option>
            <option value="fulllemon">Full Lemon</option>
            <option value="halflemon">Half Lemon</option>
        </select>
        

        

        <button type="submit">Submit Survey</button>
    </form>

    <script>
        const form = document.getElementById('surveyForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();  // Stop the page from refreshing

            // Get form data
            const formData = new FormData(form);

            // Send the data to the Google Apps Script URL
            fetch('https://script.google.com/macros/s/AKfycbwWzA2mklVYV8TZdwTClX40Knm5oSw5VCYAbKyf9WZ6D3w6F5YYTX-84r-mf9EhoLa6/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Survey successfully submitted!');
                    form.reset();  // Clear the form
                } else {
                    alert('Failed to submit. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
